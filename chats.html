<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./CSS/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>18:43</span>
      </div>

      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt fa-xs"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </span>
        <span>
          <i class="fa-regular fa-comment-dots fa-lg"></i>
        </span>
        <span>
          <i class="fa-solid fa-music fa-lg"></i>
        </span>
        <span>
          <a href="settings.html">
            <i class="fa-solid fa-gear fa-lg"></i>
          </a>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chating.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-conponent__avatar"
              src="./img/user.jpeg"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Idee</h4>
              <h6 class="user-component__subtitle">
                Welcome to My Kakao-Clone page
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component_time">21:22</span>
            <span class="badge">1</span>
          </div>
        </div>
      </a>

      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-conponent__avatar"
            src="./img/friend.png"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Mingzzi</h4>
            <h6 class="user-component__subtitle">hi :)</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component_time">20:18</span>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__noti badge">1</span>
            <i class="fa-solid fa-comment"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="badge-dot badge-dot__position1"></span>
            <i class="fa-solid fa-ellipsis"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your Screen is too big! (please watch on mobile)</span>
    </div>

    <script
      src="https://kit.fontawesome.com/e242dbb48c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
