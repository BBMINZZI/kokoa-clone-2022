<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./CSS/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chating_Idee - Kakao Clone</title>
  </head>
  <body class="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>18:43</span>
      </div>

      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt fa-xs"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fa-solid fa-angle-left fa-xl"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Idee</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chating">
      <div class="main-chating__timeStamp">Tusday, April 20, 2022</div>

      <div class="message-row">
        <img src="./img/user.jpeg" alt="" />
        <div class="message-row__content">
          <span class="message__author">Idee</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">21:16</span>
          </div>
        </div>
      </div>
      <div class="message-row massage-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Hello~</span>
            <span class="message__time">21:20</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="./img/user.jpeg" alt="" />
        <div class="message-row__content">
          <span class="message__author">Idee</span>
          <div class="message__info">
            <span class="message__bubble">Welcome to My Kakao-Clone page</span>
            <span class="message__time">21:22</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-xl"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="fa-regular fa-face-smile fa-lg"></i>
        <button>
          <i class="fa-solid fa-arrow-up fa-lg"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your Screen is too big!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/e242dbb48c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
